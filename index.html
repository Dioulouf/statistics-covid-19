<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 | statistiques</title>
    <link href="https://fonts.googleapis.com/css?family=Hind+Madurai|Lora|Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="sources/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="sources/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="sources/favicon/favicon-16x16.png">
    <link rel="manifest" href="sources/favicon/site.webmanifest">
    <link rel="mask-icon" href="sources/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <header>
        <h1>Covid-19 | statistiques</h1>
    </header>
    <main>
        <div class="container-global-statistic">

            <div class="global-data__confirmed">
                <h3>Contaminés</h3>
            </div>

            <div class="global-data__deaths">
                <h3>Morts</h3>
            </div>

            <div class="global-data__discovered">
                <h3>Guérris</h3>
            </div>

        </div>

        <div class="chart-div" style="width: 90vw; margin: auto;">
            <canvas id="myChart"></canvas>
        </div>


        <div class="container-choose-countrie">
            <label for="countrie">Choisir un pays : </label>
            <select name="countrie" id="countrie"></select>
            <ul class="data-results"></ul>
        </div>

    </main>

    <footer>
        <div class="sources-api">
            <p>Source : https://covid19.mathdro.id/api</p>
        </div>
        <div class="update"></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="index.js"></script>
</body>

</html>
